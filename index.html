<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <title>todo-list</title>
  </head>

  <body>
    <div class="input-area">
      <input id="inputText" type="text" placeholder="form toDO" />
      <button id="addBtn">ADD</button>
    </div>

    <div class="incompleted">
      <p class="main__title">not done TO DO</p>

      <ul id="incompleted__list"></ul>
    </div>
    <div class="completed">
      <p class="main__title">done TO DO</p>
      <ul id="complete-list">
        <div class="bl_todo"></div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
